<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>



    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/interfazCompleto/styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="signin-logo">
                    <img class="img" src="/interfazCompleto/imagenes/logo.jpg" alt="imagen">
                </div>

                <div class="col-md-5">
                </div>

                <br>
                <form id="login-form" onsubmit="return login()">
                    <div class="card">
                        <div class="card-header">
                            Inicio de sesion
                        </div>
                        <div class="card-body">

                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required aria-describedby="helpEmail" placeholder="Correo">
                                <small id="helpId" class="form-text text-muted">Escriba el correo</small>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password" required placeholder="Contraseña">
                                <small id="helpId" class="form-text text-muted">Escriba la contraseña</small>
                            </div>
                            <div class="text-danger" id="mensaje-error" style="display: none;">
                                Correo y/o contraseña son incorrectas
                            </div>
                            <div class="boton">
                                <input type="submit" class="btn btn-success" value="Iniciar sesión" />
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <br>

        </div>

        <br>
    </header>
    <main>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>

    <script src="../js/loginEmpleado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
